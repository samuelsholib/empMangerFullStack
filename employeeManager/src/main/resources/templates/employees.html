<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Manager</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row"></div>
		<h1>List of Employees</h1>
		<div class="row">
			<div class="col-lg-3">
			<a th:href = "@{/employees/new}" class = btn btn-primary btn-sm mb-3>Add New Employee</a>
			</div>
		</div>
		<table class="table table-striped  table-bordered">
			<thead class=table-dark>
				<tr>
					<th>Employee Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Update or Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${employees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td> 
						<a th:href="@{employees/update/{id}(id=${employee.id})}" class="btn btn btn-primary">Update</a> 
					</td> 
					
					<td> 
						<a th:href="@{employees/{id}(id=${employee.id})}" class="btn btn btn-danger">Delete</a> 
					</td> 
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
